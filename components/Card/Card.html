<v-card
  class="mx-auto mb-12 text-left card"
  max-width="374"
>
  <v-img
    height="250"
    :src="`${baseImageURL}${product.preview}`"
  ></v-img>

  <v-card-title>{{ product.title }}</v-card-title>

  <v-card-text>
    <div class="my-4 subtitle-1">
      {{ product.description }}
    </div>

    <div class="card__specification">{{ product.specification }}</div>
  </v-card-text>

  <v-divider class="mx-4"></v-divider>

  <v-card-actions>
    <v-btn
      color="deep-purple lighten-2"
      text
      :to="`/products/${product.id}`"
      aria-label="Перейти к просмотру"
    >
      Перейти
    </v-btn>
  </v-card-actions>
</v-card>
