<v-card
  class="mx-auto mb-12 text-left card"
>
  <v-img
    height="250"
    :src="`${baseImageURL}${product.preview}`"
  ></v-img>

  <v-card-title>{{ product.title }}</v-card-title>

  <v-card-actions>
    <v-btn
      color="deep-purple lighten-2"
      text
      :to="`/products/${product.id}`"
      aria-label="Перейти к просмотру"
    >
      Перейти
    </v-btn>

    <v-spacer></v-spacer>

    <v-btn
      icon
      @click="show = !show"
    >
      <v-icon>{{ show ? 'mdi-chevron-up' : 'mdi-chevron-down' }}</v-icon>
    </v-btn>
  </v-card-actions>

  <v-expand-transition>
    <div v-show="show">
      <v-divider></v-divider>

      <v-card-text>{{ product.description }}</v-card-text>
    </div>
  </v-expand-transition>
</v-card>
